<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/3f9f2b31b2.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header section -->
    <header>
        <!-- nav section -->
        <nav>
            <div class="logo">
                <img src="images/Frame.png" alt="" class="logo-img">
                <h3 class="logo-title"><span class="g-pink">G</span>amer</h3>
            </div>
             <div class="nav-menu">
                <a href="" class="menu-item">About Us</a>
                <a href="" class="menu-item">Developers</a>
            <div class="follow-us">
                <p class="menu-item">Follow Us On</p>
                <a href="">
                    <i class="fa-brands fa-youtube"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-tiktok"></i>
                </a>
            </div>
             </div>
        </nav>
        <!-- banner section -->
        <section class="banner">
            <!-- .banner-content>h3.banner-play+h1.banner-title+p*3.banner-description+btn*2.banner-btn-$ -->
            <div class="banner-content">
                <h3 class="banner-play">Play Like The</h3>
                <h1 class="banner-title">G.O.A.T.</h1>
                <p class="banner-description">1-Click instant play</p>
                <p class="banner-description">No Download</p>
                <p class="banner-description">1000s of supported online games</p>
                <button class="banner-btn" id="banner-btn-1">Sign In</button>
                <button class="banner-btn" id="banner-btn-2">Go Rogue</button>
            </div>
            <div class="banner-img">
                <img src="images/Group 18.png" alt="">
            </div>

        </section>
    </header>
</body>
</html>
